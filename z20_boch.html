        <script>
        
             function AB_boc(){
                let xA_boc=parseFloat(document.getElementById('xA_boc').value);
                let yA_boc=parseFloat(document.getElementById('yA_boc').value);
                let xB_boc=parseFloat(document.getElementById('xB_boc').value);
                let yB_boc=parseFloat(document.getElementById('yB_boc').value);
                let wynik_boc= Math.sqrt(Math.pow((xA_boc-xB_boc),2) + Math.pow((yA_boc-yB_boc),2));
                document.getElementById('wynikAB_boc').innerHTML="Długość boku AB = " + wynik_boc.toFixed(2) + "";}

            function BC_boc(){
                let xA_boc=parseFloat(document.getElementById('xB_boc').value);
                let yA_boc=parseFloat(document.getElementById('yB_boc').value);
                let xB_boc=parseFloat(document.getElementById('xC_boc').value);
                let yB_boc=parseFloat(document.getElementById('yC_boc').value);
                let wynik_boc= Math.sqrt(Math.pow(xA_boc-xB_boc,2) + Math.pow(yA_boc-yB_boc,2));
                document.getElementById('wynikBC_boc').innerHTML="Długość boku BC = " + wynik_boc.toFixed(2) + "";}

            function CA_boc(){
                let xA_boc=parseFloat(document.getElementById('xC_boc').value);
                let yA_boc=parseFloat(document.getElementById('yC_boc').value);
                let xB_boc=parseFloat(document.getElementById('xA_boc').value);
                let yB_boc=parseFloat(document.getElementById('yA_boc').value);
                let wynik_boc= Math.sqrt(Math.pow(xA_boc-xB_boc,2) + Math.pow(yA_boc-yB_boc,2));
                document.getElementById('wynikCA_boc').innerHTML="Długość boku CA = " + wynik_boc.toFixed(2) + "";}
        
        </script>
