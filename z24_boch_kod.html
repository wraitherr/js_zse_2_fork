<!DOCTYPE html>
    <html lang="pl">
        <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Zadanie 24</title>
        </head>
    <body>
        <script>
            let x1_hor=parseFloat(prompt('Podaj liczbę x1'))
                let x2_hor=parseFloat(prompt('Podaj liczbę x2'))
                    const liczbaLiterImienia_hor=6;
                        const l_hor=parseFloat(liczbaLiterImienia_hor);
                            let x1Stopni_hor=x1_hor;
                                let x1Radiany_hor=(x1Stopni_hor*Math.PI)/180;
                                    let y1_hor=3*Math.pow(x1_hor,(l_hor/(l_hor+2)))
                                        let y2_hor=2*Math.cos(x1Radiany_hor) + 3*Math.sin(x1Radiany_hor);
                                let y3_hor=Math.cbrt(Math.pow(x1_hor,5)+2*Math.pow(x2_hor,4),3)*Math.abs(x1_hor-x2_hor);
                            document.write("x1 = " + x1_hor + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; x2 = " + x2_hor + "<br>")
                        document.write("x1 = " + x1Stopni_hor + "[stopni]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; x1 = " + x1Radiany_hor.toFixed(2) + "[radiany] <br><br>")
                    document.write("y1 = " + y1_hor.toFixed(2) + "<br>")
                document.write("y2 = " + y2_hor.toFixed(2) + "<br>")
            document.write("y3 = " + y3_hor.toFixed(2) + "<br>")
        </script>
    </body>
