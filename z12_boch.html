<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        const d1Mys = prompt("D1=" + "");
        const g1Mys = prompt("G1=" + "");
        const d2Mys = prompt("D2=" + "");
        const g2Mys = prompt("G2=" + "");

        const hoursAmount = (d1Mys - d2Mys) * 24 + (g1Mys - g2Mys);
        const secondsAmount = hoursAmount * 3600;

        document.write("D1=" + d1Mys + "<br>");
        document.write("D2=" + d2Mys + "<br>");
        document.write("G1=" + g1Mys + "<br>");
        document.write("G2=" + g2Mys + "<br>");
        document.write("Ilość sekund=" + secondsAmount + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
