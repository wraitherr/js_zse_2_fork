<!DOCTYPE html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        const m1Mys = Number(prompt("M=" + ""));

        const ulamek1 = "1/" + (m1Mys + 1);
        const ulamek2 = "1/" + (m1Mys * (m1Mys + 1));

        document.write("m=" + m1Mys + "<br>");
        document.write("1/" + m1Mys +" = " + ulamek1 + "+" + ulamek2 + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
